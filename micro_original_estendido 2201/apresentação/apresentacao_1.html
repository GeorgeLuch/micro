<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microcredenciais Paraná</title>

  <!-- Bootstrap / Bootswatch -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/litera/bootstrap.min.css">

  <!-- CSS próprio -->
  <link rel="stylesheet" href="../css/apresentacao.css">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- PDF-lib -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js" defer></script>

  <!-- JS global -->
  <script src="../javascript.js" defer></script>

</head>

<body class="d-flex flex-column min-vh-100">

  <!-- NAV -->
  <nav class="top-nav">
    <div class="nav-container" style="max-width: 1700px; width: 96%;">
      <div class="nav-logo d-flex align-items-center gap-3">
        <img src="../imagem/logo_microcredenciais.png" height="80" alt="UVPR">
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO -->

  <main class="layout-container main-content">

    <!-- TÍTULO -->
    <section class="hero-content mb-4">
      <h1 class="title">
        Apresentação - ETAPA 2 <span class="subtitle">COMPETÊNCIAS E CONTEÚDOS </span>
      </h1>

      <div class="message-box">
        <p>
      
        </p>
      </div>
    </section>

    <!-- GRID PRINCIPAL -->
    <div class="row g-4">

      <!-- COLUNA ESQUERDA – CAMPOS -->
      <div class="col-12 col-lg-7">

        <!-- NÍVEL + CARGA -->
        <div class="row mb-4">
          <div class="col-12 col-md-6">
            <label class="form-label fw-semibold" for="nivel">Defina o grau de dificuldade do curso:</label>
            <select class="form-select" id="nivel">
              <option value="" selected>Selecione</option>
              <option value="iniciante">Iniciante</option>
              <option value="intermediario">Intermediário</option>
              <option value="avancado">Avançado</option>
            </select>
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label fw-semibold" for="carga">Defina a carga horária total:</label>
            <select class="form-select" id="carga" required>
              <option value="" selected>Selecione</option>
              <option value="20">20h</option>
              <option value="30">30h</option>
              <option value="40">40h</option>
              <option value="50">50h</option>
              <option value="60">60h</option>
            </select>
          </div>
        </div>

        <!-- conteúdo 01 -->
        <div class="mb-4" id="topico1Wrapper">
          <label for="topico1" class="form-label fw-semibold">Conteúdo 01</label>
          <textarea id="topico1" class="form-control texto" rows="3"
            placeholder="Clique para inserir o conteúdo 01"></textarea>
        </div>

        <!-- TÓPICO 02 -->
        <div class="mb-4" id="topico2Wrapper">
          <label for="topico2" class="form-label fw-semibold">Conteúdo 02</label>
          <textarea id="topico2" class="form-control texto" rows="3"
            placeholder="Clique para inserir o conteúdo 02"></textarea>
        </div>

        <!-- TÓPICO 03 -->
        <div class="mb-4 d-none" id="topico3Wrapper">
          <label for="topico3" class="form-label fw-semibold">Conteúdo 03</label>
          <textarea id="topico3" class="form-control texto" rows="3"
            placeholder="Clique para inserir o conteúdo 03"></textarea>
        </div>

        <!-- TÓPICO 04 -->
        <div class="mb-4 d-none" id="topico4Wrapper">
          <label for="topico4" class="form-label fw-semibold">Conteúdo 04</label>
          <textarea id="topico4" class="form-control texto" rows="3"
            placeholder="Clique para inserir o conteúdo 04"></textarea>
        </div>

        <!-- TÓPICO 05 -->
        <div class="mb-4 d-none" id="topico5Wrapper">
          <label for="topico5" class="form-label fw-semibold">Conteúdo 05</label>
          <textarea id="topico5" class="form-control texto" rows="3"
            placeholder="Clique para inserir o conteúdo 05"></textarea>
        </div>

        <!-- TÓPICO 06 -->
        <div class="mb-4 d-none" id="topico6Wrapper">
          <label for="topico6" class="form-label fw-semibold">Conteúdo 06</label>
          <textarea id="topico6" class="form-control texto" rows="3"
            placeholder="Clique para inserir o conteúdo 06"></textarea>
        </div>

        

      </div>



      <!-- COLUNA DIREITA – IMAGEM EXEMPLO -->
      <div class="col-12 col-lg-4">

        <div class="card shadow-sm sticky-top" style="top: 8px; margin-top: -200px; transform: translateX(60px);">

          <div class="card-body text-center">

            <h6 class="fw-semibold mb-3">
              Clique na imagem abaixo para ver o exemplo.
            </h6>

            <img src="../imagem/exemplostopico.png" alt="Exemplo de tópicos na página inicial"
              class="img-fluid rounded border preview-img" data-bs-toggle="modal" data-bs-target="#modalImagemExemplo"
              style="cursor: zoom-in;">

            <small class="text-muted d-block mt-2">
              Clique na imagem para ampliar
            </small>

          </div>
        </div>

      </div>
      <!-- MODAL – IMAGEM AMPLIADA -->
      <div class="modal fade" id="modalImagemExemplo" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">
                Exemplo de Visualização
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar">
              </button>
            </div>

            <div class="modal-body text-center">
              <img src="../imagem/exemplostopico.png" alt="Exemplo ampliado" class="img-fluid rounded shadow">
            </div>

          </div>
        </div>
      </div>

    </div>

    <!-- NAVEGAÇÃO -->
    <div class="menu-grid">

      <a href="./apresentacao_0.html" class="menu-item blue">
        <div class="icon-container">
          <div class="icon-inner">
            <img src="../imagem/esquerda.png" style="width:50%">
          </div>
        </div>
        <div class="label">Anterior</div>

      <a href="../index.html" class="menu-item blue">
        <div class="icon-container">

        </div>
        <div class="label">Home</div>
      </a>

      <a href="./apresentacao_2.html" class="menu-item blue">
        <div class="icon-container">
          <div class="icon-inner">
            <img src="../imagem/direita.png" style="width:50%">
          </div>
        </div>
        <div class="label">Próximo</div>
      </a>

    </div>

  </main>
